{% extends "base.html" %} {% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow p-3 mb-3">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    <div class="collapse navbar-collapse navbarContent">
        <div class="btn-group-fluid btn-group-md rounded" role="group " aria-label="Basic example">
            <a href="{% url 'media-list-post' %}"><button type="button" class="bar btn btn-info ">Home</button></a>
            <a href="{% url 'media-profile-post' %}"><button type="button" class="bar btn btn-info ">Profile</button></a>
            <button type="button" class="bar btn btn-info ">Notifications</button>
            <button type="button" class="bar btn btn-info">Settings</button>
        </div>
    </div>
    <a class="brand navbar-brand" href="newsfeed.html">Coptic Media</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    <div class="logout collapse navbar-collapse navbarContent">
        <div class="btn-group-fluid btn-group-md rounded" role="group " aria-label="Basic example">
            <div class="row align-items-center">
                <div class="form-inline p-1">

                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>

                </div>
                <a href="index.html"><button type="submit" class="btn btn-danger btn-sm">LogOut</button></a>
            </div>

<div class="row">
    <div class="col-xl-3" style="padding-right: 0;">
        <!-- Content -->
        <div class="list-group p-2 " role="group " aria-label="Basic example ">
            <button type="button " class="btn btn-secondary m-1">News Feed</button>
            <button type="button " class="btn btn-primary m-1">Messenger</button>
            <button type="button " class="btn btn-secondary m-1">Locator</button>
        </div>
    </div>
    <div class="col-xl-6 p-0">
        <div class="card">
            <div class="card-header">
                <div class="list-group list-group-horizontal justify-content-center">
                    <a href="{% url 'media-create-new-post' %}"><button type="button " class="btn btn-success">Create Post</button></a>
                    <button type="button " class="btn btn-primary">Photo/Video</button>
                    <button type="button " class="btn btn-secondary">Live Video</button>
                </div>

            </div>
            <div class="card-body text-center ">
                <textarea rows="5 " cols="60 "></textarea>
                <p class="card-text ">With supporting text below as a natural lead-in to additional content.</p>
            </div>
        </div>
        <div class="newsfeed container rounded " style="background:white; margin-top: 15px; ">
            <div class="container-header p-2">
                <h4>News Feed</h4>
            </div>
            <!-- col- elements here -->
            <div class="list-group justify-content-center ">
                {% if posts %} {% for post in posts %} {% include "partials/post.html" %} {% endfor %} {% else %}
                <div class="alert alert-primary" role="alert">No Posts to display.</div>
                {% endif %}

            </div>
        </div>
    </div>
    <div class="col-xl-3 p-0 " style="background: whitesmoke; ">
        <!-- Content -->
    </div>

</div>
{% endblock %}
